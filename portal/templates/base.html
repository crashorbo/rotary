{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A fully featured admin theme which can be used to build CRM, CMS, etc.">
        <meta name="author" content="Coderthemes">
        <!-- App Favicon icon -->
        <link rel="shortcut icon" href="{% static 'frontend/images/favirotary.png' %}">

        <title>Rotary | {% block titulo %}{% endblock %}</title>

        <link href="{% static 'backend/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'backend/css/core.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'backend/css/components.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'backend/css/icons.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'backend/css/pages.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'backend/css/menu.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'backend/css/responsive.css' %}assets" rel="stylesheet" type="text/css" />

        <!-- HTML5 Shiv and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->

        <script src="{% static 'backend/js/modernizr.min.js' %}"></script>
        <script src='https://www.google.com/recaptcha/api.js'></script>
    </head>


    <body>


        <!-- Navigation Bar-->
        <header id="topnav">
            <div class="topbar-main">
                <div class="container">

                    <!-- Logo container-->
                    <div class="logo">
                        <img src="{% static 'frontend/images/rotary50.png' %}" alt="" class="m-b-5"> ROTARY 4690
                    </div>
                    <!-- End Logo container-->

                </div>
            </div>

            <div class="navbar-custom">
                <div class="container">
                    <div id="navigation">
                        <!-- Navigation Menu-->
                        <ul class="navigation-menu pull-right">
                            <li class="submenu">
                                <a href="{% url 'inicio' %}"><i class="md md-dashboard"></i>Inicio</a>
                            </li>
                            <li class="submenu">
                                <a href="{% url 'participante' %}"><i class="md md-person"></i>Participantes</a>
                            </li>
                            <li class="submenu">
                                <a href="{% url 'auth_logout' %}"><i class="md md-exit-to-app"></i>Salir</a>
                            </li>
                        </ul>
                        <!-- End navigation menu        -->
                    </div>
                </div> <!-- end container -->
            </div> <!-- end navbar-custom -->
        </header>
        <!-- End Navigation Bar-->


        <div class="wrapper">
            <div class="container">
                {% block contenido %}{% endblock %}
                <!-- Footer -->
                <footer class="footer text-right">
                    <div class="container">
                        <div class="row">
                            <div class="col-xs-6">
                                Â© 2018. Todos los derechos reservados.
                            </div>
                        </div>
                    </div>
                </footer>
                <!-- End Footer -->

            </div> <!-- end container -->
        </div>
        <!-- end wrapper -->



        <!-- jQuery  -->
        <script src="{% static 'backend/js/jquery.min.js' %}"></script>
        <script src="{% static 'backend/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'backend/js/detect.js' %}"></script>
        <script src="{% static 'backend/js/fastclick.js' %}"></script>
        <script src="{% static 'backend/js/jquery.slimscroll.js' %}"></script>
        <script src="{% static 'backend/js/jquery.blockUI.js' %}"></script>
        <script src="{% static 'backend/js/waves.js' %}"></script>
        <script src="{% static 'backend/js/wow.min.js' %}"></script>
        <script src="{% static 'backend/js/jquery.nicescroll.js' %}"></script>
        <script src="{% static 'backend/js/jquery.scrollTo.min.js' %}"></script>

        <!-- App core js -->
        <script src="{% static 'backend' %}"></script>
        <script src="{% static 'backend/js/jquery.app.js' %}"></script>

    </body>
</html>
