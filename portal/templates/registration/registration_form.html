{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="A fully featured admin theme which can be used to build CRM, CMS, etc.">
		<meta name="author" content="Coderthemes">

		<link rel="shortcut icon" href="{% static 'frontend/images/favirotary.png' %}">

        <title>Rotary | Registro</title>

        <link href="{% static 'backend/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'backend/css/core.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'backend/css/components.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'backend/css/icons.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'backend/css/pages.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'backend/css/responsive.css' %}" rel="stylesheet" type="text/css" />

        <!-- HTML5 Shiv and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->

        <script src="{% static 'backend/js/modernizr.min.js' %}"></script>

	</head>
	<body>

		<div class="account-pages"></div>
		<div class="clearfix"></div>
		<div class="wrapper-page">
			<div class=" card-box">
				<div class="panel-heading">
					<h3 class="text-center"><a href="{% url 'home' %}"><img src="{% static 'frontend/images/RMD.png' %}" class="img-responsive" alt=""></a></h3>
				</div>

				<div class="panel-body">
   					<form class="form-horizontal m-t-20" action="." method="post">

                        {% csrf_token %}
                        {{ form.non_field_errors }}

						<div class="form-group ">
							<div class="col-xs-12">
                                {{ form.email.errors }}
								<input class="form-control" name="email" type="email" placeholder="Email" required>
							</div>
						</div>

                        <div class="form-group ">
							<div class="col-xs-12">
                                {{ form.username.errors }}
								<input class="form-control" name="username" type="text" placeholder="Nombre Usuario" required>
							</div>
						</div>

						<div class="form-group">
							<div class="col-xs-12">
                                {{ form.password1.errors }}
								<input class="form-control" name="password1" type="password" placeholder="Contraseña" required>
							</div>
						</div>

						<div class="form-group">
							<div class="col-xs-12">
                                {{ form.password2.errors }}
								<input class="form-control" name="password2" type="password" placeholder="Repetir Contraseña" required>
							</div>
						</div>

						<div class="form-group text-center m-t-40">
							<div class="col-xs-12">
								<button class="btn btn-facebook btn-block text-uppercase waves-effect waves-light" type="submit">
									Registro
								</button>
							</div>
						</div>

					</form>

				</div>
			</div>

			<div class="row">
				<div class="col-sm-12 text-center">
					<p>
						Ya tienes una cuenta?<a href="{% url 'auth_login' %}" class="text-primary m-l-5"><b>Ingresa</b></a>
					</p>
				</div>
			</div>

		</div>

		<script>
			var resizefunc = [];
		</script>

		<!-- jQuery  -->
        <script src="{% static 'backend/js/jquery.min.js' %}"></script>
        <script src="{% static 'backend/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'backend/js/detect.js' %}"></script>
        <script src="{% static 'backend/js/fastclick.js' %}"></script>
        <script src="{% static 'backend/js/jquery.slimscroll.js' %}"></script>
        <script src="{% static 'backend/js/jquery.blockUI.js' %}"></script>
        <script src="{% static 'backend/js/waves.js' %}"></script>
        <script src="{% static 'backend/js/wow.min.js' %}"></script>
        <script src="{% static 'backend/js/jquery.nicescroll.js' %}"></script>
        <script src="{% static 'backend/js/jquery.scrollTo.min.js' %}"></script>


        <script src="{% static 'backend/js/jquery.core.js' %}"></script>
        <script src="{% static 'backend/js/jquery.app.js' %}"></script>

	</body>
</html>
